<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;600&family=Libre+Franklin:wght@300;500&display=swap"
    rel="stylesheet">
  <title>Weather</title>
</head>

<body>
  <div class="container-full">
    <header>
      <div class="container-search">
        <form class="search" id="search-form">
          <div class="row">
            <input class="search-city" id="city-input" type="text" autofocus="on" name="enter city"
              placeholder="ğŸ” Search / change the city">
            <button class="btn-search" type="submit">Search</button>
          </div>
        </form>
        <div class="row">

          <ul class="proposalCities">
            <li>London</li>
            <li>Berlin</li>
            <li>Madrid</li>
            <li>Paris</li>
            <li>Rome</li>
            <button class="btn-current" type="submit">Current</button>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <table class="container-current">
          <tr>
            <td colspan="2" class="main-city">
              <span id="current-city">Kyiv</span>,
              <span class="main-small" id="current-country">Ukraine</span>
            </td>
            <td class="degree-right"><a href="#" class="active" id="celsius">Â°C </a>| <a href="#" class="passive"
                id="farenheit">Â°F</a></td>
          </tr>
          <tr>
            <td class="current-data"><span id="last-updated">Last updated:</span><br />
              <span id="current-data">10 June 2022</span>
              <br />
              <span id="current-day-time">Thursday 15:36</span>
            </td>
            <td class="description">
              <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon">
            </td>
            <td class="emoji-big">
              ğŸŒ¡ï¸ <span id="current-temp"> 28 Â°C</span>
            </td>
          </tr>
          <tr>
            <td class="darkgrey" id="cur-humid">humidity 45%</td>
            <td class="darkgrey" id="current-condition"> Clear sky</td>
            <td class="darkgrey" id="cur-wind">wind 5 km/h</td>
          </tr>
        </table>
      </div>
    </main>
    <hr />
    <footer>
      <div class="weather-forecast" id="forecast">
      </div>
    </footer>
    <p><a class="coder" href="https://github.com/boxdigi/Weather_app" target="_blank">Open-source code </a> by Hanna
      Veselova
    </p>
  </div>
  <script src="script.js">
  </script>

</body>

</html>
